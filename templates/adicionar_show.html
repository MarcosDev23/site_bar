<body class="section">
  <div class="card">
    <h2>Cadastrar Novo Show</h2>
    <form method="POST">
      <input
        type="text"
        name="artista"
        placeholder="Nome da Banda/DJ"
        required
      />
      <input type="date" name="data" required />
      <input type="time" name="horario" required />
      <div style="margin-top: 15px">
        <button type="submit">Publicar Agenda</button>
        <a href="{{ url_for('index') }}" class="btn-edit">Voltar</a>
      </div>
    </form>
  </div>
</body>
