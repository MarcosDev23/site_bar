<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Adicionar Item - Syntax Bar</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body class="section">
    <div class="card" style="width: 100%; max-width: 500px">
      <h2>Novo Produto no Cardápio</h2>
      <form method="POST">
        <input type="text" name="nome" placeholder="Nome do Produto" required />
        <input
          type="number"
          step="0.01"
          name="preco"
          placeholder="Preço (ex: 25.50)"
          required
        />

        <select name="categoria" required>
          <option value="">Selecione a Categoria</option>
          <option value="Bebida Alcoólica">Bebida Alcoólica</option>
          <option value="Drink">Drink</option>
          <option value="Comida">Comida</option>
        </select>

        <textarea
          name="descricao"
          placeholder="Descrição/Ingredientes"
        ></textarea>

        <div style="display: flex; gap: 10px; margin-top: 15px">
          <button
            type="submit"
            style="background: var(--accent-color); color: black"
          >
            Salvar
          </button>
          <a
            href="{{ url_for('index') }}"
            class="btn-edit"
            style="text-decoration: none"
            >Cancelar</a
          >
        </div>
      </form>
    </div>
  </body>
</html>
